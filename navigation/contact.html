    <div class="contact-form-container" style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
        <h2 style="text-align: center; margin-bottom: 30px; font-size: 28px; font-weight: 500;">Send Me a Message</h2>

        <form id="contact-form" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 8px; font-weight: 500;">Your Name</label>
                <input type="text" id="name" name="name" required
                       style="width: 95%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: 500;">Your Email</label>
                <input type="email" id="email" name="email" required
                       style="width: 95%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="subject" style="display: block; margin-bottom: 8px; font-weight: 500;">Subject</label>
                <input type="text" id="subject" name="subject" required
                       style="width: 95%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="message" style="display: block; margin-bottom: 8px; font-weight: 500;">Message</label>
                <textarea id="message" name="message" rows="6" required
                          style="width: 95%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; resize: vertical;"></textarea>
            </div>

            <button type="submit"
                    style="background: #92bc9c; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 18px; cursor: pointer; width: 100%; transition: background 0.3s;">
                Send Message
            </button>

            <div id="form-message" style="margin-top: 15px; text-align: center; display: none;"></div>
        </form>
    </div>
</div>
<script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        const messageDiv = document.getElementById('form-message');

        // Here you would typically send the data to a server
        // For now, we'll just show a success message
        messageDiv.style.display = 'block';
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Thank you for your message! I\'ll get back to you soon.';

        // Clear the form
        document.getElementById('contact-form').reset();

        // Hide message after 5 seconds
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    });
</script>
