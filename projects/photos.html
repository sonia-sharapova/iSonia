<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pixelshifter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #666;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(245,245,245,0.9);
        }

        .logo {
            font-size: 24px;
            color: #999;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #999;
            text-decoration: none;
            opacity: 0.5;
        }

        .content {
            display: flex;
            margin-top: 80px;
        }

        .sidebar {
            width: 150px;
            padding-right: 30px;
        }

        .project {
            margin: 20px 0;
            cursor: pointer;
            opacity: 0.5;
        }

        .project:hover {
            opacity: 1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 15px;
            margin-right: 30px;
        }

        .thumbnail {
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview {
            flex-grow: 1;
            height: calc(100vh - 120px);
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .footer img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">pixelshifter</div>
    <nav class="nav">
        <a href="#">about</a>
        <a href="#">thought</a>
        <a href="#">contact</a>
    </nav>
</div>

<div class="content">
    <div class="sidebar">
        <div class="project">02<br>in transit</div>
        <div class="project">03</div>
        <div class="project">04</div>
    </div>

    <div class="gallery">
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Bridge"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Lines"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Dark"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Light"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Night"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Abstract"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Building"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Architecture"></div>
        <div class="thumbnail"><img src="/api/placeholder/120/120" alt="Detail"></div>
    </div>

    <div class="preview">
        <img id="preview-img" src="/api/placeholder/800/600" alt="Preview">
    </div>
</div>

<div class="footer">
    <img src="/api/placeholder/100/100" alt="Footer 1">
    <img src="/api/placeholder/100/100" alt="Footer 2">
    <img src="/api/placeholder/400/100" alt="Footer 3">
</div>

<script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const previewImg = document.getElementById('preview-img');

    thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
            previewImg.src = thumb.querySelector('img').src.replace('120/120', '800/600');
        });
    });
</script>
</body>
</html>
