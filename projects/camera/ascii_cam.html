<div class="container" style="width: 80%;">
    <div class="left-panel">
        <div class="info-section">
            <h2 style="margin-bottom: 0; margin-top: 0;">ASCII Camera</h2><hr>
            <p style="text-align: left">
                This program turns your webcam stream into ASCII characters!
            </p>
            <p style="text-align: left">
                Use controls to adjust contrast and character size <3
            </p>
        </div>
    </div>

    <div class="canvas-container">
        <div class="camControl" style="grid-template-columns: repeat(2, 1fr);">
            <select id="cameraSelect" class="camera-select">
                <option value="">Loading cameras...</option>
            </select>
            <button id="startCamera" >Start Camera</button>
        </div>
        <div class="video-container">
            <video id="video" playsinline style="display: none;"></video>
            <canvas id="canvas">
        </div>
        <div class="camControl" style="margin-top: 5px; grid-template-columns: repeat(2, 1fr);">
            <button id="flipButton">Flip Camera (<span id="cameraMode">front</span>)</button>
            <button id="stopCamera" >Stop Camera</button>
            <button id="takePhotoButton" class="photo-button">
                <span class="camera-icon">üì∏</span> Take Photo
            </button>
            <button id="saveButton" class="photo-button">
                Save Photo
            </button>
        </div>

    </div>

    <div class="right-panel">
        <div class="slider-controls">
            <div class="slider-group">
                <label for="contrastSlider">Contrast: <span id="contrastValue">50</span>%</label>
                <input type="range" id="contrastSlider" min="0" max="100" value="50" class="slider">
            </div>

            <div class="slider-group">
                <label for="charSizeSlider">Character Size: <span id="charSizeValue">8</span>px</label>
                <input type="range" id="charSizeSlider" min="4" max="16" value="8" class="slider">
            </div>

            <div class="slider-group">
                <label for="hueSlider">Hue: <span id="hueValue">0</span>¬∞</label>
                <input type="range" id="hueSlider" min="0" max="360" value="0" class="slider">
            </div>
        </div>
    </div>
</div>
