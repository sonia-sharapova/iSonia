<script>
  cycleImages();

  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const modalClose = document.querySelector('.modal-close');

  // Initial attachment of image click handlers
  attachImageClickHandlers();

  // Modal close handlers
  modal.addEventListener('click', (e) => {
    if (e.target === modal || e.target.classList.contains('modal-close')) {
      modal.classList.remove('active');
      navigation.classList.remove('dimmed');
    }
  });

  // Close modal with escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      modal.classList.remove('active');
      navigation.classList.remove('dimmed');
    }
  });

  // Description modal elements and handlers
  const description = document.querySelector('.description');

  // Event listeners for items (removed duplicate)
  document.querySelectorAll('.item').forEach(item => {
    item.addEventListener('click', () => {
      const index = parseInt(item.dataset.index);

      // Use modal for images instead of description
      const img = item.querySelector('img');
      if (img) {
        modalImg.src = img.src;
        modal.classList.add('active');
        navigation.classList.add('dimmed');
      }
    });
  });

  // Modal close handlers
  modal.addEventListener('click', (e) => {
    // Close if clicking the modal background
    if (e.target === modal) {
      modal.classList.remove('active');
      navigation.classList.remove('dimmed');
    }
  });

  // Ensure modal-content and image don't trigger the close
  const modalContent = document.querySelector('.modal-content');
  if (modalContent) {
    modalContent.addEventListener('click', (e) => {
      // Prevent click from bubbling up to the modal
      e.stopPropagation();

      // If we clicked the modal-content itself or the close button, close the modal
      if (e.target === modalContent || e.target.classList.contains('modal-close')) {
        modal.classList.remove('active');
        navigation.classList.remove('dimmed');
      }
    });
  }
</script>
