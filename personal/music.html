        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            width: 80%;
            margin: 0 auto;
            padding-right: 10px;
        }

        /* Pop-up descriptions */
        .description {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #fff;
            padding: 20px;
            width: 600px;
            max-height: 600px;
            overflow: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 100;
            margin: 10px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .description .title {
            padding: 10px;
            margin-bottom: 0;
        }

        .description .artist {
            padding: 10px;
            margin-top: 0;
        }

        .description h2 {
            font-size: 20px;
            font-weight: bolder;
            border: none;
        }

        .description h3 {
            font-size: 18px;
            font-weight: lighter;
            color: #666;
        }

        .description p {
            padding: 10px;
        }

        .description img {
            max-width: 40%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }


        .description.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .item {
            aspect-ratio: 1;
            background: #fff;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #666666;
        }

    </style>

    portfolioItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<img src="${item.image}" alt="${item.title}">`;
        div.dataset.index = index;
        grid.appendChild(div);
    });

    // Event listeners
    const description = document.querySelector('.description');
    const overlay = document.querySelector('.overlay');
    const closeBtn = document.querySelector('.close-btn');
    // When opening the modal
    const descriptionTitle = description.querySelector('.title');
    const descriptionArtist = description.querySelector('.artist');
    const descriptionText = description.querySelector('p');


    const navigation = document.querySelector('.navigation');


    // Event listeners
    document.querySelectorAll('.item').forEach(item => {
        item.addEventListener('click', () => {
            const index = parseInt(item.dataset.index);
            const portfolioItem = portfolioItems[index];

            descriptionTitle.textContent = portfolioItem.title;
            descriptionArtist.textContent = portfolioItem.artist;
            descriptionText.innerHTML = portfolioItem.description;

            description.classList.add('active');
            overlay.classList.add('active');
            navigation.classList.add('dimmed');
        });
    });

    // When closing the modal
    [overlay, closeBtn].forEach(el => {
        el.addEventListener('click', () => {
            description.classList.remove('active');
            overlay.classList.remove('active');
            navigation.classList.remove('dimmed');
        });
    });
